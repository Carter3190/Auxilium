<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxilium - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Auxilium</h1>
    </div>
    <div class="account">
      <a href="#sign-in" class="account-link">Sign In</a>
    </div>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <div class="search-bar">
      <input type="text" placeholder="Search services..." />
      <button type="button">Search</button>
    </div>

    <div class="services-section">
      <h2>Our Services</h2>
      <div class="service-list">
        <div class="service-item">
          <h3>Cleaning</h3>
          <p>Get cleaning services brought to your doorstep.</p>
        </div>
        <div class="service-item">
          <h3>Handyman</h3>
          <p>Expert handymen available for repairs and installations.</p>
        </div>
        <div class="service-item">
          <h3>Grocery Delivery</h3>
          <p>Order your groceries and have them delivered quickly.</p>
        </div>
      </div>
    </div>

    <!-- Sign In/Sign Up Section -->
    <section class="auth-section">
      <div class="auth-container">
        <h2>Join Auxilium</h2>
        <form action="#">
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="buttons">
            <button type="submit">Sign Up</button>
            <button type="button" class="login-btn">Already a member? Sign In</button>
          </div>
        </form>
      </div>
    </section>
  </section>

  <!-- Footer Section (Optional) -->
  <footer>
    <p>&copy; 2025 Auxilium - All rights reserved.</p>
  </footer>

</body>
</html>
